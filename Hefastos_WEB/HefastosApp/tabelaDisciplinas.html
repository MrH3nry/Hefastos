<table class="bordered centered" cellspacing="0" cellpadding="0" ng-controller="disciplinaController" ng-init="listarDisciplinas()">

    <thead>
        <tr> 
            <th>Disciplinas</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="disciplina in disciplinas">
            <td>{{ disciplina.nome }}</td>
            <td>
                <a class="btn-floating btn-large waves-effect waves-light yellow btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Editar"><i class="material-icons">mode_edit</i></a>
                <a class="btn-floating btn-large waves-effect waves-light red btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Remover" ng-click="deletarDisciplina()"><i class="material-icons">delete</i></a>
            </td>
        </tr>
    </tbody>
</table>
