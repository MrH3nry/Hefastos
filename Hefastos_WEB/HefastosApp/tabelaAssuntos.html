<table class="bordered centered" cellspacing="0" cellpadding="0" ng-controller="assuntoController" ng-init="listarAssuntos()">

    <thead>
        <tr> 
            <th>Disciplina</th>
            <th>Assunto</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>{{ assunto.disciplina.nome }}</td>
            <td>{{ assunto.nome }}</td>
            <td>
                <a class="btn-floating btn-large waves-effect waves-light yellow btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Editar"><i class="material-icons">mode_edit</i></a>
                <a class="btn-floating btn-large waves-effect waves-light red btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Remover"><i class="material-icons" ng-click="deletarAssunto()">delete</i></a>
            </td>
        </tr>
    </tbody>
</table>
